<!DOCTYPE html>
<html>

<head>
<style>
body {
  background-image:url("https://aravind.org/wp-content/uploads/2019/02/AEH_CHE_Building_Mike_2017-1.jpg");
   justify-content: center;
   align-items: center;
   background-size:cover;
}

.container {
  
  width: 300px;
  padding: 20px;
  margin: 0 auto;
  background-color: #ffffff;
  border: 1px solid #ccc;
  border-radius: 5px;
  box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
}

h1 {
  text-align: center;
  margin-bottom: 20px;
}

form {
  display: flex;
  flex-direction: column;
}

label {
  font-weight: bold;
  margin-bottom: 8px;
}

input[type="text"],
input[type="password"] {
  padding: 10px;
  margin-bottom: 16px;
  border: 1px solid #ccc;
  border-radius: 4px;
}

button {
  background-color: #4caf50;
  color: white;
  padding: 12px;
  border: none;
  border-radius: 4px;
  cursor: pointer;
}

button:hover {
  opacity: 0.8;
}

</style>
</head>

<body>
<br><br><br><br>
  <div class="container">
    <h1 text-align="center"> Login</h1>
    <form action="#">
      <label for="email"><b>Email</b></label>
      <input type="text" placeholder="Enter Email" name="email" required>

      <label for="password"><b>Password</b></label>
      <input type="password" placeholder="Enter Password" name="password" required>

      <button type="submit">Login</button>
    </form>
  </div>
</body>

</html>
